<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Catalog — Online Courses</title>
<style>
:root{
  --primary:#E6C23F; --accent:#D97D2E; --navy:#17314A; --bg:#F6F8FB;
  --card:#fff; --muted:#6b7280; --shadow:0 8px 24px rgba(23,49,74,0.06);
  font-family:Inter,system-ui,Roboto,Arial;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--navy);-webkit-font-smoothing:antialiased}
.container{max-width:1150px;margin:28px auto;padding:0 18px}
header{display:flex;justify-content:space-between;align-items:center;padding:18px;background:var(--navy);color:#fff;border-radius:10px;box-shadow:var(--shadow)}
.brand{font-weight:800}
nav a{color:#fff;margin-left:18px;text-decoration:none;font-weight:600}
.topbar{display:flex;justify-content:space-between;align-items:center;margin:20px 0;gap:12px;flex-wrap:wrap}
.title{font-size:32px;font-weight:800;margin:0}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.field{background:var(--card);padding:8px 10px;border-radius:10px;border:1px solid rgba(23,49,74,0.06)}
#search{min-width:260px;border:0;outline:none}
select, input[type="range"]{border:0;outline:none;background:transparent}
#priceLabel{font-weight:700;color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:18px}
.card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;border:1px solid rgba(23,49,74,0.04)}
.card-hero{height:140px;background:linear-gradient(135deg,#eef6ff,#f7f7ff);display:flex;align-items:center;justify-content:center}
.card-hero img{width:80%;height:80%;object-fit:contain}
.card-body{padding:14px;display:flex;flex-direction:column;gap:8px}
.card h3{margin:0;font-size:18px}
.muted{color:var(--muted);font-size:14px}
.meta{display:flex;gap:8px;align-items:center;justify-content:space-between}
.tag{display:inline-block;padding:4px 8px;border-radius:999px;font-weight:700;font-size:12px;background:var(--primary);color:var(--navy)}
.tag.popular{background:#3EB8FF;color:#fff}
.tag.sale{background:var(--accent);color:#fff}
.price{font-weight:800;font-size:16px}
.old{color:var(--muted);text-decoration:line-through;margin-right:8px;font-size:13px}
.actions{display:flex;gap:8px;margin-top:8px}
.btn{flex:1;padding:10px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
.btn-add{background:var(--primary);color:var(--navy)}
.btn-view{background:transparent;border:1px solid rgba(23,49,74,0.06)}
.footer{margin-top:28px;text-align:center;color:var(--muted);padding:18px 0}

/* saved small bar */
.saved-count{margin-left:12px;color:var(--muted);font-weight:700}

/* responsive */
@media(max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:620px){.grid{grid-template-columns:1fr}.topbar{flex-direction:column;align-items:flex-start}}
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">ONLINE COURSES</div>
      <nav>
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart</a>
        <a href="admin_orders.html">Admin</a>
      </nav>
    </header>

    <div class="topbar">
      <h1 class="title">Course Catalog</h1>

      <div class="controls" aria-label="controls">
        <div class="field"><input id="search" placeholder="Search courses..." aria-label="search"></div>

        <div class="field">
          <select id="sortSelect" aria-label="Sort">
            <option value="title-asc">Title (A → Z)</option>
            <option value="title-desc">Title (Z → A)</option>
            <option value="price-asc">Price (Low → High)</option>
            <option value="price-desc">Price (High → Low)</option>
            <option value="pop-desc">Popularity (Most → Least)</option>
          </select>
        </div>

        <div class="field">
          <select id="category" aria-label="Category">
            <option value="all">All categories</option>
            <option value="development">Development</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing</option>
            <option value="data">Data Science</option>
          </select>
        </div>

        <div class="field">
          <select id="level" aria-label="Level">
            <option value="all">All levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="field" style="display:flex;align-items:center;gap:8px">
          <input id="price" type="range" min="0" max="200" step="1" value="200" aria-label="Max price" style="width:120px">
          <div id="priceLabel">$200</div>
        </div>
      </div>
    </div>

    <div id="grid" class="grid" role="list" aria-live="polite"></div>

    <div class="footer">© 2025 Online Courses — Wireframe for Shopping Cart module</div>
  </div>

<script>
/* Data + interactions: no backend. Uses localStorage for cart and saved */
const COURSES = [
  {id:'c01',title:'Introduction to Python',instructor:'Jane Smith',duration:'40 hours',price:49,category:'development',level:'beginner',pop:950,tag:'Beginner',img:'https://images.unsplash.com/photo-1526378721274-1d3b6a9a5e26?w=900&q=60'},
  {id:'c02',title:'Web Development Bootcamp',instructor:'John Doe',duration:'30 hours',price:49,orig:99,category:'development',level:'intermediate',pop:1200,tag:'Sale',img:'https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=900&q=60'},
  {id:'c03',title:'Data Science with R',instructor:'Michael Johnson',duration:'20 hours',price:99,category:'data',level:'beginner',pop:850,tag:'Beginner',img:'https://images.unsplash.com/photo-1526378721274-1d3b6a9a5e26?w=900&q=60'},
  {id:'c04',title:'Digital Marketing Strategy',instructor:'Emily Davis',duration:'10 hours',price:89,category:'marketing',level:'beginner',pop:800,tag:'Beginner',img:'https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=900&q=60'},
  {id:'c05',title:'UI/UX Design Fundamentals',instructor:'David Lee',duration:'25 hours',price:59,category:'design',level:'beginner',pop:780,tag:'Beginner',img:'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=900&q=60'},
  {id:'c06',title:'Machine Learning',instructor:'Sarah Wilson',duration:'45 hours',price:129,category:'data',level:'advanced',pop:900,tag:'Advanced',img:'https://images.unsplash.com/photo-1532614344-9f3f8ed1b7b6?w=900&q=60'},
  {id:'c07',title:'React Native',instructor:'Mark Taylor',duration:'15 hours',price:44,orig:59,category:'development',level:'intermediate',pop:740,tag:'Sale',img:'https://images.unsplash.com/photo-1518770660439-4636190af475?w=900&q=60'},
  {id:'c08',title:'Digital Photography',instructor:'Laura Anderson',duration:'18 hours',price:79,category:'design',level:'beginner',pop:700,tag:'Beginner',img:'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=900&q=60'},
];

const LS_CART = 'oc_cart_v1', LS_SAVED='oc_saved_v1', LS_ORDERS='oc_orders_v1';

function getLS(k){ try{return JSON.parse(localStorage.getItem(k))||[]}catch(e){return []}}
function setLS(k,v){ localStorage.setItem(k,JSON.stringify(v)) }

const grid = document.getElementById('grid');
const search = document.getElementById('search');
const sortSelect = document.getElementById('sortSelect');
const category = document.getElementById('category');
const level = document.getElementById('level');
const price = document.getElementById('price');
const priceLabel = document.getElementById('priceLabel');

let state = {search:'',sort:'title-asc',category:'all',level:'all',maxPrice:200};

function render(){
  let list = COURSES.filter(c=>{
    if(state.category!=='all' && c.category!==state.category) return false;
    if(state.level!=='all' && c.level!==state.level) return false;
    if(c.price>state.maxPrice) return false;
    if(state.search && !(`${c.title} ${c.instructor}`.toLowerCase().includes(state.search.toLowerCase()))) return false;
    return true;
  });
  // sort
  const [key,ord] = state.sort.split('-');
  list.sort((a,b)=>{
    if(key==='title') return ord==='asc'? a.title.localeCompare(b.title) : b.title.localeCompare(a.title);
    if(key==='price') return ord==='asc'? a.price - b.price : b.price - a.price;
    if(key==='pop') return ord==='desc'? b.pop - a.pop : a.pop - b.pop;
    return 0;
  });

  grid.innerHTML = '';
  if(list.length===0){ grid.innerHTML = '<div style="grid-column:1/-1;padding:24px;background:var(--card);border-radius:10px;text-align:center;color:var(--muted)">No courses</div>'; return; }

  list.forEach(c=>{
    const el = document.createElement('article');
    el.className='card';
    el.innerHTML = `
      <div class="card-hero"><img src="${c.img}" alt="${escape(c.title)}"></div>
      <div class="card-body">
        <div>
          <h3>${escape(c.title)}</h3>
          <div class="muted">${escape(c.instructor)}</div>
          <div class="meta">
            <div class="muted">${escape(c.duration)}</div>
            <div><span class="tag ${c.tag==='Popular'?'popular':''} ${c.tag==='Sale'?'sale':''}">${escape(c.tag)}</span></div>
          </div>
        </div>
        <div style="display:flex;flex-direction:column;">
          <div style="display:flex;align-items:center;justify-content:space-between">
            <div><span class="${c.orig?'old':''}">${c.orig?('$'+c.orig):''}</span><span class="price">$${c.price}</span></div>
          </div>
          <div class="actions">
            <button class="btn btn-add" data-id="${c.id}">Add to Cart</button>
            <button class="btn btn-view" data-id="${c.id}">View</button>
          </div>
        </div>
      </div>
    `;
    grid.appendChild(el);
  });

  // attach listeners
  document.querySelectorAll('.btn-add').forEach(b=>b.addEventListener('click',e=>{
    const id = e.currentTarget.dataset.id; addToCart(id);
  }));
  document.querySelectorAll('.btn-view').forEach(b=>b.addEventListener('click',e=>{
    const id = e.currentTarget.dataset.id; viewDetail(id);
  }));
}

function escape(s){ return String(s).replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]))}

function addToCart(id){
  const cart = getLS(LS_CART);
  if(cart.some(i=>i.id===id)){ showToast('Course already in cart'); return; }
  const course = COURSES.find(c=>c.id===id);
  cart.push({id:course.id,title:course.title,price:course.price,quantity:1});
  setLS(LS_CART,cart);
  showToast('Added to cart');
}

function viewDetail(id){
  const c = COURSES.find(x=>x.id===id);
  alert(`${c.title}\nInstructor: ${c.instructor}\nDuration: ${c.duration}\nPrice: $${c.price}`);
}

function showToast(msg){
  const d = document.createElement('div');
  d.textContent = msg; d.style = 'position:fixed;right:20px;bottom:20px;background:#e8f7ec;color:#0a6b37;padding:10px 14px;border-radius:10px;box-shadow:0 8px 18px rgba(0,0,0,0.08);font-weight:700';
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),1800);
  updateCartBadge();
}

function updateCartBadge(){
  const cart = getLS(LS_CART); const el = document.querySelector('.brand') // no visual badge here; UI shows cart page
  // (we keep cart in localStorage; cart page reads it)
}

// event handlers
search.addEventListener('input',e=>{ state.search = e.target.value; render(); });
sortSelect.addEventListener('change',e=>{ state.sort = e.target.value; render(); });
category.addEventListener('change',e=>{ state.category = e.target.value; render(); });
level.addEventListener('change',e=>{ state.level = e.target.value; render(); });
price.addEventListener('input',e=>{ state.maxPrice = +e.target.value; priceLabel.textContent = '$'+e.target.value; render(); });

// init
render();
</script>
</body>
</html>
